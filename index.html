<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <!-- Scientific -->
      <button class="btn" onclick="appendFunction('Math.sin(')">sin</button>
      <button class="btn" onclick="appendFunction('Math.cos(')">cos</button>
      <button class="btn" onclick="appendFunction('Math.tan(')">tan</button>
      <button class="btn" onclick="appendFunction('Math.log(')">log</button>
      
      <button class="btn" onclick="appendFunction('Math.sqrt(')">âˆš</button>
      <button class="btn" onclick="appendFunction('**2')">xÂ²</button>
      <button class="btn" onclick="appendFunction('Math.PI')">Ï€</button>
      <button class="btn" onclick="closeParenthesis()">)</button>

      <!-- Top row -->
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="appendValue('/')">Ã·</button>
      <button class="btn" onclick="appendValue('*')">Ã—</button>
      <button class="btn" onclick="deleteLast()">âŒ«</button>

      <!-- Numbers and operators -->
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn" onclick="appendValue('-')">âˆ’</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn" onclick="appendValue('+')">+</button>

      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn zero" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn" onclick="percentage()">%</button>
      <button class="btn" onclick="toggleSign()">+/âˆ’</button>
    </div>
  </div>

  <div class="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
